<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Deixe aqui o seu curriculo</h1>
    </div>
    <div>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome"><br>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento"><br>
                <label for="email">E-mail:</label>
                <input type="email"  id="email"><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone"><br>
                <label for="area">Área de atuação:</label>
                <select id="area">
                    <option value="com">Comercial</opttion>
                    <option value="op">Operacional</opttion>
                </select><br>
                <input type="radio" name="começo" id="imediato" checked>
                <label for="imediato">Começo imediato</label><br>
                <input type="radio" name="começo" id="posterior">
                <label for="posterior">Começo posterior</label><br>
                <textarea id="mensagem" placeholder="Mensagem"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
        </fieldset>
    </div>
    <div>
        <table border="1">
            <tr>
                <th colspan="2">Filiais</th>
            </tr>

                <th>local</th>

            </tr>

        </table>
